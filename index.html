<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Renamee</title>
</head>
<body>
    <h1>File Renaming</h1>
    <main>
        <button type="button" id=downloadBtn>Download</button>
        <div class="buttons">
            <button type="button" id="add-batch">Add batch</button>
            <button type="button" id="rename-files">Rename files</button>
        </div>
        <form enctype="multipart/form-data" id="file-upload" onsubmit="return false;">
        <div class="batch">
            <div class="setting">
                <input id="upload-1" type="file" name="file[]" multiple onchange="loadFile(event)" required/>
                <input type="text" name="prefix" id="prefix" placeholder="New Name" required>
                <input type="text" name="suffix" id="suffix" placeholder="Suffix" required>
            </div>
            <ul id="files-1">
            </ul>
        </div>
        </form>
    </main>
</body>
</html>
